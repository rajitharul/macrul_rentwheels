{% extends 'base.html' %}
{% load static %}

{% block title %}Check Rental Status - RentWheels{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Check Your Rental Status</h3>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmation_code" class="form-label">Confirmation Code</label>
                            <input type="text" class="form-control" id="confirmation_code" name="confirmation_code" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Check Status</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
